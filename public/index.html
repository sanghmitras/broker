<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Broker UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="./javascripts/main.js" defer></script>
  </head>
  <style>
    .dropdown_select {
      width: 150px;
      overflow: hidden;
    }
  </style>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-header">Broker User Interface</div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-3 col-md-3 col-3">
              <label for="select_by">Select By: </label>
              <select
                name="select_by"
                id="select_by"
                onchange="handleTypeChange()"
              >
                <option value="null">Select</option>
                <option value="suit">Test Suit</option>
                <option value="test_case">Test Case</option>
                <option value="id">Requirement ID</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-3 col-3">
              <label for="select_type">Select: </label>
              <select
                name="select_type"
                id="select_type"
                class="dropdown_select"
                onchange="handleSelectChange()"
              ></select>
            </div>
            <div class="col-lg-3 col-md-3 col-3">
              <label for="select_by">Build ID: </label>
              <select name="select_by" id="select_by" class="dropdown_select">
                <option value="null">xxx1</option>
                <option value="suit">xxx2</option>
              </select>
            </div>
            <div class="col-lg-3 col-md-3 col-3">
              <label for="select_by">Target Machine</label>
              <select
                name="select_by"
                id="select_by"
                class="dropdown_select"
                style="width: 100px"
              >
                <option value="null">Machine 1</option>
                <option value="suit">Machine 2</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
              <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-outline-primary" onclick="kickStart()">
                  Kick Off Build
                </button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-12 col-md-12">
              <div id="test-suits-covered"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
